<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pinterest</title>
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- iconos fontAwesome -->
	<script src="https://use.fontawesome.com/b432f04897.js"></script>

	<!-- css -->
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Logo Pinterest -->
					<a class="navbar-brand" href="#"><i class="fa fa-pinterest" aria-hidden="true"></i><span> Inicio</span></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<div class="input-group">
								<!-- Buscador "wedding" -->
								<div class="input-group-addon">
									<i class="fa fa-search" aria-hidden="true"></i>
								</div>
								<input type="text" class="form-control" id="exampleInputAmount" placeholder="wedding">
								
								<!-- Logo Pinterest -->
								<div class="input-group-addon">
									<div class="dropdown">
										<span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Todos los Pines <i class="fa fa-chevron-down" aria-hidden="true"></i></span>
										<!-- Dropdown -->
										<ul class="dropdown-menu">
											<li><a href="#">Action</a></li>
											<li><a href="#">Another action</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!-- Resto del Menu -->
					<ul class="nav navbar-nav navbar-left">
						<!-- Perfil de la Ale -->
						<li class="section">
							<img src="dist/img/foto.jpg" alt="" class="img-circle img-responsive"><span>Alexandra</span>
						</li>
						<!-- Icono menu -->
						<li class="iconBar">
							<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
						</li>
						<!-- Notificaciones -->
						<li class="msj">
							<a href="#"><i class="fa fa-commenting" aria-hidden="true"></i><span class="text-center">9+</span>
							</a>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	
	<!-- Carousel -->
	<section id="carousel">
		<div class="container-fluid">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<a class="foto-carousel text-center">
							<div class="etiqueta img-responsive img-rounded" id="etiqueta1"><h6>Dress</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta2"><h6>San Miguel De Allende</span></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta3"><h6>Friki</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta4"><h6>Invitaciones</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta5"><h6>Fotography</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta6"><h6>Photocall</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta7"><h6>Damas</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta8"><h6>Illumination</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta9"><h6>Ramo</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta10"><h6>Souvenir</h6></div>
							<div class="etiqueta img-responsive img-rounded" id="etiqueta11"><h6>Inivtación</h6></div>
						</a>
					</div>
				</div>

				<!-- Controls 
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>-->
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<i class="fa fa-chevron-right" aria-hidden="true"></i>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</section>
	
	<!-- Contenido tarjetas -->
	<section>
		<div class="container" id="contenedor-ppal"></div>
	</section>
	
	<!-- Modal -->
	<div id="myModal" class="modal fade">
		<div class="modal-body">
			<a href="#" data-dismiss="modal"><i class="fa fa-times closed" aria-hidden="true"></i></a>
			<div class="row">
				<div class=".col-md-6 .col-md-offset-3 .col-lg-6 .col-lg-offset-3">
					<div class="thumbnail">
						<div id="titulo-modal">
							<span class="modal-title"><i class="fa fa-upload" aria-hidden="true"></i></span>
							<span class="modal-title"><i class="fa fa-check" aria-hidden="true"></i></span>
							<span class="modal-title"><i class="fa fa-ellipsis-h icons-modal " aria-hidden="true"></i></span>

							<button type="submit" class="btn btn-primary modal-title">
								<i class="fa fa-thumb-tack" aria-hidden="true"></i>Guardar
							</button>
						</div>

						<div class="contenedor-tarjeta">
							<img src="dist/img/'+tarjeta.image_url+'" alt="foto1" class="img-rounded">
						</div>
						<div class="caption">
							<div id="titulo-modal">
								<span class="modal-title"><i class="fa fa-upload" aria-hidden="true"></i></span>
								<span class="modal-title"><i class="fa fa-check" aria-hidden="true"></i></span>
								<span class="modal-title"><i class="fa fa-ellipsis-h icons-modal " aria-hidden="true"></i></span>

								<button type="submit" class="btn btn-primary modal-title">
									<i class="fa fa-thumb-tack" aria-hidden="true"></i>Guardar
								</button>
							</div>
							<div class="foto-user">
								<img src="dist/img/foto.jpg" alt="" id="image_url" class="img-circle">
							</div>
							<div class="userdata">	
								<span id="username"><b>User</b></span><br>
								<span id="hashtag">#</span>
							</div>
							<button type="submit" class="btn btn-default modal-title">Guardar</button>
							<div class="t1-descrip">
								<p id="description">Descripción desde JSON</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.2.2/masonry.pkgd.min.js"></script>

	<!-- JS-->
	<script src="dist/js/script.js"></script>
</body>
</html>
